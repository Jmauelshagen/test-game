<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="index.js"></script>
    <title>Color Game</title>
</head>
<body scroll="no">
    <div class="body">
        <div class="heading">
            <button id="playB">Beginner</button>
            <button id="playP">Pro</button>
            <button id="playE">Expert</button>
            <button id="stop">give up</button>
            <div class="infoBar"> 
                <div class="info">
                    <label for="lives">Lives:</label>
                    <div id="lives">2</div>
                </div>
                <div class="info"> 
                    <label for="clicks">Points:</label>
                    <div id="clicks">0</div>
                </div>
                <div class="info"> 
                    <label for="needed">Left:</label>
                    <div id="needed">0</div>
                </div>
            </div>
        </div>
        <div class="game" id="main-container">
            <div class="grid-item white hidden" id="1"></div>
            <div class="grid-item white hidden" id="2"></div>
            <div class="grid-item white hidden" id="3"></div>
            <div class="grid-item white hidden" id="4"></div>
            <div class="grid-item white hidden" id="5"></div>
            <div class="grid-item white hidden" id="6"></div>
            <div class="grid-item white hidden" id="7"></div>
            <div class="grid-item white hidden" id="8"></div>
            <div class="grid-item white hidden" id="9"></div>
            <div class="grid-item white hidden" id="10"></div>
            <div class="grid-item white hidden" id="11"></div>
            <div class="grid-item white hidden" id="12"></div>
            <div class="grid-item white hidden" id="13"></div>
            <div class="grid-item white hidden" id="14"></div>
            <div class="grid-item white hidden" id="15"></div>
            <div class="grid-item white hidden" id="16"></div>
        </div>
    </div>
    
</body>
</html>
